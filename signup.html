<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleSheet" href="style.css">
    <title>SignUp Page</title>
</head>
<body>
    <header>
        <div class="left_login">
            <div class="content">
                <form  method="post">
                    <h3>Sign Up</h3>
                    <div class="card">
                        <label for="name">Name</label> 
                        <input type="text" name="user_name" placeholder="Enter Your Username....">
                    </div>
                    <div class="card">
                        <label for="email">Email</label> 
                        <input type="email" name="user_email" placeholder="Enter Your Email....">
                    </div>
                    <div class="card">
                        <label for="password">Password</label> 
                        <input type="password" name="user_password" placeholder="Enter Your Password....">
                    </div>
                    <div class="card">
                        <label for="password">Re-Password</label> 
                        <input type="text" name="user_Re_password" placeholder="Enter Your Re-Password....">
                    </div>
                    <input type="submit" value="SignUp" class="submit">
                    <div class="check">
                        <input type="checkbox" name="" id=""><span>Remember Me.</span>
                    </div>
                    <p>Have a account! <a href="login.html">Login</a></p>
                   
                </form>
            </div>
        </div>
        <div class="right_login"></div>
    </header>
    
</body>
</html>
